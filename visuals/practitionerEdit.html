                                        class="text-sm font-medium text-blue-600 hover:text-blue-700 flex items-center gap-1"
                                        id="add-email" type="button">
                                        <svg fill="currentColor" height="16" viewBox="0 0 256 256" width="16"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z">
                                            </path>
                                        </svg>
                                        Add Email
                                    </button>
                                </div>
                                <div class="space-y-4">
                                    <label class="block text-sm font-medium text-slate-700">Phone Numbers</label>
                                    <div class="space-y-4" id="phone-fieldset-container">
                                        <div class="flex items-end gap-4 phone-entry">
                                            <div class="flex-grow">
                                                <label class="block text-sm font-medium text-slate-600 mb-1"
                                                    for="phone-type-1">Type</label>
                                                <select
                                                    class="form-select block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm h-11 px-3"
                                                    id="phone-type-1" name="phone_type[]">
                                                    <option selected="">Work</option>
                                                    <option>Mobile</option>
                                                    <option>Home</option>
                                                    <option>Other</option>
                                                </select>
                                            </div>
                                            <div class="flex-grow-[2]">
                                                <label class="block text-sm font-medium text-slate-600 mb-1"
                                                    for="phone-value-1">Phone Number</label>
                                                <input
                                                    class="form-input block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm h-11 px-3"
                                                    id="phone-value-1" name="phone_value[]" type="tel"
                                                    value="(555) 123-4567" />
                                            </div>
                                            <button
                                                class="rounded-md p-2 text-slate-500 hover:bg-slate-100 hover:text-slate-700 transition-colors"
                                                type="button">
                                                <svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z">
                                                    </path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                    <button
                                        class="text-sm font-medium text-blue-600 hover:text-blue-700 flex items-center gap-1"
                                        id="add-phone" type="button">
                                        <svg fill="currentColor" height="16" viewBox="0 0 256 256" width="16"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z">
                                            </path>
                                        </svg>
                                        Add Phone Number
                                    </button>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1"
                                        for="address">Address</label>
                                    <textarea
                                        class="form-textarea block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-3"
                                        id="address" name="address"
                                        rows="3">123 Health St, Suite 400, Medville, CA 90210</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white shadow-lg rounded-xl p-6">
                            <h2 class="text-xl font-semibold text-slate-800 mb-6 border-b pb-3">Organization Affiliation
                            </h2>
                            <div class="space-y-6">
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1"
                                        for="organization">Organization</label>
                                    <input
                                        class="form-input block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm h-11 px-3"
                                        id="organization" name="organization" type="text"
                                        value="City General Hospital" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1" for="role">Role</label>
                                    <input
                                        class="form-input block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm h-11 px-3"
                                        id="role" name="role" type="text" value="Attending Cardiologist" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-10 flex justify-end gap-3 border-t border-slate-200 pt-6">
                        <button
                            class="rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-sm font-semibold text-slate-700 shadow-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 transition-colors duration-150"
                            type="button">
                            Cancel
                        </button>
                        <button
                            class="rounded-lg border border-transparent bg-blue-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-150"
                            type="submit">
                            Save Changes
                        </button>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
